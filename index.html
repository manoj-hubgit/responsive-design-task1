<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="shortcut icon"
      href="https://www.vhv.rs/dpng/d/604-6049672_github-logo-png-github-svg-icon-transparent-png.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <header>
      <div class="container-fluid header-section mb-2">
        <i class="fa fa-github image" aria-hidden="true"></i>
        <p>GitHub</p>
      </div>
    </header>
    <main>
      <div class="container-fluid pt-md-5">
        <div class="row">
          <div
            class="col-12 col-md-3 leftside align-items-md-start mb-5 mx-md-5"
          ></div>
          <div class="col-10 col-md-7">
            <div class="col-12 col-md-7 mx-md-auto search pb-0 w-75 px-md-5">
              <input class="form-control" type="search" placeholder="Search" />
            </div>
            <div class="d-md-flex my-md-5 three-box">
              <div class="col-md-3 one mx-md-auto w-25"></div>
              <div class="col-md-3 one mx-md-auto w-25"></div>
              <div class="col-md-3 one mx-md-auto w-25"></div>
            </div>
            <div class="col-12 col-md-10 two mx-md-auto w-100 lastbox"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
